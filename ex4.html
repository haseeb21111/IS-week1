<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4 - Sum of Multiples</title>
    <script>
        function f4(a, b, l) {
            let sum = 0;  

            for (let i = 0; i < l.length; i++) {  
                if (l[i] % a === 0 || l[i] % b === 0) {  
                    sum += l[i];  
                }
            }
            return sum;  
        }
