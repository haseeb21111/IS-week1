<!DOCTYPE html>
<html>
<head>
    <title>Exercise 8 - Basket Class</title>
    <script>
        class Basket {
            constructor() {
                this.items = {};  
            }

            addItem(product, qty) {
                if (this.items[product]) {
                    this.items[product] += qty;  
                } else {
                    this.items[product] = qty;  
                }
            }

            getCost(prices) {
                let total = 0;
                for (let item in this.items) {
                    if (prices[item]) {
                        total += this.items[item] * prices[item];  
                    }
                }
                return total;
            }
        }

        function testBasket() {
            let myBasket = new Basket();
            myBasket.addItem("apple", 2);
            myBasket.addItem("banana", 3);
            myBasket.addItem("orange", 1);

            let prices = { "apple": 1.5, "banana": 0.5, "orange": 0.8 };

            let result = myBasket.getCost(prices);
            alert("Total cost: $" + result.toFixed(2));
        }
    </script>
</head>
<body>

    <h2>Exercise 8 - Basket Class</h2>
    
    <p>Click the button to test the Basket class:</p>
    <button onclick="testBasket()">Test Basket</button>

</body>
</html>
