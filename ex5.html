<!DOCTYPE html>
<html>
<head>
    <title>Exercise 5 - Sum of Multiples</title>
    <script>
        function f5(a, l) {
            let sum = 0;

            for (let i = 0; i < l.length; i++) {  
                if (l[i] % a[0] === 0 || l[i] % a[1] === 0) {  
                    sum += l[i];
                }
            }
            return sum;
        }
        function calculateSum() {
            let a1 = Number(document.getElementById("factor1").value);
            let a2 = Number(document.getElementById("factor2").value);
            let count = Number(document.getElementById("numCount").value);

            let a = [a1, a2];  
            let l = [];  

            for (let i = 0; i < count; i++) {
                let inputId = "num" + i;
                let value = Number(document.getElementById(inputId).value);
                l.push(value);
            }
            let result = f5(a, l);
            alert("The sum is: " + result);
        }
        function createInputs() {
            let count = Number(document.getElementById("numCount").value);
            let inputDiv = document.getElementById("inputs");
            inputDiv.innerHTML = "";

            for (let i = 0; i < count; i++) {
                let inputBox = document.createElement("input");
                inputBox.type = "text";
                inputBox.id = "num" + i;
                inputBox.placeholder = "Enter number " + (i + 1);
                inputDiv.appendChild(inputBox);
                inputDiv.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <h2>Sum of Multiples Calculator</h2>

    <label>Enter first factor:</label>
    <input type="text" id="factor1"><br><br>

    <label>Enter second factor:</label>
    <input type="text" id="factor2"><br><br>

    <label>How many numbers do you want to enter?</label>
    <input type="text" id="numCount" oninput="createInputs()"><br><br>

    <div id="inputs"></div>

    <button onclick="calculateSum()">Calculate</button>
</body>
</html>
