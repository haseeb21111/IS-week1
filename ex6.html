<head>
    <title>Exercise 6</title>
    <script>
        function f6(a, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                for (let j = 0; j < a.length; j++) {
                    if (l[i] % a[j] === 0) {
                        sum += l[i];
                        break;
                    }
                }
            }
            return sum;
        }
        function processNumbers() {
            let a = document.getElementById("factors").value.split(",").map(x=>parseInt(x)); 
            let l = document.getElementById("numbers").value.split(",").map(x=>parseInt(x));  

            let result = f6(a, l);  
            alert("Sum of multiples: " + result);
        }
    </script>
</head>
<body>

    <h2>Exercise 6 - Sum of Multiples</h2>
    
    <label>Enter factors (comma-separated):</label>
    <input type="text" id="factors"><br><br>

    <label>Enter numbers (comma-separated):</label>
    <input type="text" id="numbers"><br><br>

    <button onclick="processNumbers()">Calculate Sum</button>

</body>
</html>
